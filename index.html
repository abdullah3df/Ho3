<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chick Coin - CIK</title>
  <link rel="icon" type="image/png" href="cik-logo.png" />
  <style>
    :root {
      --bg: #fff9e6;
      --primary: #fbbf24;
      --text: #333;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px;
      background: white;
      position: sticky; top: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 999;
    }
    header img.logo {
      height: 50px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }
    nav a:hover { color: var(--primary); }
    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .icon-btn {
      display: inline-flex; align-items: center;
      gap: 8px; color: inherit;
    }
    /* Hero */
    .hero {
      display: flex; flex-wrap: wrap; align-items: center; justify-content: center;
      padding: 50px 20px;
      background: var(--bg);
    }
    .hero-text {
      flex: 1 1 400px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero-text p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .hero-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .hero-buttons a:hover {
      background: #f59e0b;
    }
    .hero-image {
      flex: 1 1 300px;
      text-align: center;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: white;
      margin-top: 50px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<header>
  <img src="cik-logo.png" alt="CIK Logo" class="logo"/>
  <nav>
    <a class="icon-btn" href="https://x.com/cik_coin" target="_blank">
      <svg class="icon"><use href="#icon-x"/></svg> X
    </a>
    <a class="icon-btn" href="https://t.me/+X6yJR7h_Lp81YWI6" target="_blank">
      <svg class="icon"><use href="#icon-telegram"/></svg> Telegram

</header>

<section class="hero">
  <div class="hero-text">
    <h1>Welcome to Chick Coin (CIK)</h1>
    <p>CIK is a meme & community-driven token on BNB Smart Chain. Join us to build the strongest chick family in the crypto world!</p>
    <div class="hero-buttons">
      <a href="#">Buy Now</a>

  </div>

</html>
